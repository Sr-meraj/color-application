<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change the Background Color üñ®</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
      &gt;
    />
  </head>
  <body>
    <div class="container" id="root">
      <!-- Display generate color  -->
      <section class="section">
        <div class="section-header">
            <h3 class="section-title">Display Color</h3>
            <button class="section-header-action" id="change-btn"> Random Color </button>
        </div>
        <hr>
        <div class="color-display" id="color-display"></div>
      </section>

      <section class="section">
        <div class="section-header">
            <h3 class="section-title">Change & Copy Color</h3>
            <div>
              <button class="section-header-action" id="save"> Save </button>
              <button class="section-header-action" id="copy-to-clipboard"> Copy</button>
            </div>
        </div>
        <hr>
        <div class="select-copy-mode display-flex">
            <p>Select Copy Mode</p>
            
            <div class="mode-radio-group display-flex">
              <div class="mode-input-group display-flex">
                <input 
                type="radio"
                name="color-mode" 
                id="color-mode-hex"
                value="hex"
                checked
                />
                <label for="color-mode-hex">HEX</label>
              </div>
              <div class="mode-input-group display-flex">
                <input 
                type="radio"
                name="color-mode" 
                id="color-mode-rgb"
                value="rgb"
                />
                <label for="color-mode-rgb">RGB</label> 
              </div>
            </div>
        </div>
        <div class="selected-color-code display-flex">
          <div class="hex-color-group">
            <label for="hex-code" class="code">HEX</label>
            <input 
            type="text"
            placeholder="DDDEEE"
            id="input-hex"
            class="text-input hex-input">
            <div class="hash-icon">#</div>
          </div>

          <div class="rgb-color-group">
            <label for="rgb-code" class="code">RGB</label>
            <input 
            type="text"
            value="rgb(221,222,238)"
            placeholder="rgb(221,222,238)"
            id="input-rgb"
            class="text-input rgb-input">
          </div>
        </div>

       <div class="color-sliders">
        <p class="code">Adjust RGB Colors</p>
         <div class="color-slider-group">
          <div>
            <div class="slider-label-group">
              <P>üçé red</P>
              <p  id="color-slider-red-label" >221</p>
            </div>
            <input 
              type="range" 
              min="0" 
              max="225" 
              value="221" 
              class="color-slider color-slider-red" 
              id="color-slider-red" 
            />
          </div>
          <div>
            <div class="slider-label-group">
              <P>üçè green</P>
              <p  id="color-slider-green-label" >222</p>
            </div>
            <input 
              type="range" 
              min="0" 
              max="225" 
              value="222" 
              class="color-slider color-slider-green" 
              id="color-slider-green" 
            />
          </div>
          <div>
            <div class="slider-label-group">
              <P>üíô blue</P>
              <p  id="color-slider-blue-label" >238</p>
            </div>
            <input 
              type="range" 
              min="0" 
              max="225" 
              value="238" 
              class="color-slider color-slider-blue" 
              id="color-slider-blue" 
            />
          </div>
        </div>
       </div>

      </section>

      <section class="section">
        <h3 class="section-title">Preset Color Palette</h3>
        <hr>
        <div class="color-plate" id="color-plate">
          
        </div>
      </section>

      <section class="section">
        <h3 class="section-title">Custom Color Palette</h3>
        <hr>
        <div class="color-plate" id="custom-color-plate">
          
        </div>
      </section>

    </div>

    <script src="./main.js"></script>
  </body>
</html>
